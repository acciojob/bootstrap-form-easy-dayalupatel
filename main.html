<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<!-- START -->
	<form class="border border-primary rounded needs-validation">
		<h1 class="text-center">Internship Form</h1>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="first-name-input">First Name</label>
					<input type="text" class="form-control" id="first-name-input" placeholder="First Name">
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="last-name-input">Last Name</label>
					<input type="text" class="form-control" id="last-name-input" placeholder="Last Name">
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="email-input">Email Address</label>
					<input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter Your Email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="college-input">College</label>
					<input type="text" class="form-control" id="college-input" placeholder="Your College">
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="college-input">Graduation Year</label>
					<select class="form-select" required>
					  <option value="">Choose...</option>
					  <option value="2020">2020</option>
					  <option value="2021">2021</option>
					  <option value="2022">2022</option>
					  <option value="2023">2023</option>
					</select>
				  </div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="roll-no-input">Roll No</label>
					<input type="number" class="form-control" id="roll-no-input" placeholder="Roll no">
				</div>
			</div>
		</div>
		
		<div class="form-group form-check my-4">
		  <input type="checkbox" class="form-check-input" id="conditions-checkbox">
		  <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<!-- END -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
